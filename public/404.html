<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <script type="text/javascript">
         var l = window.location;
         l.replace(
            l.protocol +
               "//" +
               l.hostname +
               "/?" +
               l.pathname.replace(/&/g, "~and~") +
               (l.search
                  ? "&" + l.search.slice(1).replace(/&/g, "~and~")
                  : "") +
               l.hash
         );
      </script>
   </head>
   <body></body>
</html>
